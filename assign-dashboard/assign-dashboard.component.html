<!-- <div class="container p-4 bg-white rounded shadow"> -->
<div class="dist-container">
  <h2 class="mb-4">Assign Dashboard Menus to User Menus</h2>

  
  <div *ngFor="let userMenu of userMenus" class="mb-4 border rounded p-3">
      <p></p>
    <div class="grey-container">
    <h5 style="color: black;">
      <mat-icon style="vertical-align: middle;">person</mat-icon>
      {{ userMenu.menuName }}
    </h5>

    <div class="form-group">
      <label><strong>Assign Dashboard Menus:</strong></label>
      <div *ngFor="let dashboard of menus" class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [id]="'checkbox-' + userMenu.id + '-' + dashboard.id"
          [checked]="isDashboardSelected(userMenu.id, dashboard.id)"
          (change)="toggleDashboardForUserMenu(userMenu.id, dashboard.id)"
        />
        <label class="form-check-label" [for]="'checkbox-' + userMenu.id + '-' + dashboard.id">
          {{ dashboard.menu_item_name }}
        </label>
      </div>
    </div>
  </div>
  </div>

  <button class="btn btn-primary mt-3" (click)="saveAssignments()">Save All Assignments</button>
</div>
