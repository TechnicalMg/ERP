<div class="dist-container">
  <h2 class="h2-header">User Creation</h2>
</div>

<div class="company-form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSave()">
    <div class="grey-container">
      <div class="form-grid">

        <div class="form-group">
          <label>User Name <span class="required">*</span></label>
          <input type="text" placeholder="Username" formControlName="username" />
        </div>

        <div class="form-group">
          <label>Email <span class="required">*</span></label>
          <input type="email" placeholder="Enter Email" formControlName="email" />
        </div>

        <div class="form-group">
          <label>Designation <span class="required">*</span></label>
          <input type="text" placeholder="Designation" formControlName="designation" />
        </div>

        <div class="form-group">
          <label>Phone Number <span class="required">*</span></label>
          <input type="text" placeholder="Phone Number" maxlength="10" formControlName="phone" />
        </div>

        <div class="form-group">
          <label>Password <span class="required">*</span></label>
          <div class="password-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              formControlName="password"
              (input)="onPasswordInput()"
              placeholder="Password"
            />
            <span 
              class="toggle-icon" 
              (click)="showPassword = !showPassword"
              role="button"
              tabindex="0"
              aria-label="Toggle password visibility">
              {{ showPassword ? 'ðŸ”“' : 'ðŸ”’' }}
            </span>
          </div>
        <p 
          [style.visibility]="isTypingPassword ? 'visible' : 'hidden'" 
          style="color: #ff4877; margin: 4px 0 0; min-height: 1em;">
          Password must be 8â€“20 characters, including uppercase, lowercase, number & symbol.
        </p>

        </div>

        <div class="form-group">
          <label>Confirm Password <span class="required">*</span></label>
          <div class="password-wrapper">
            <input 
              [type]="showConfirmPassword ? 'text' : 'password'" 
              formControlName="confirmPassword"
              placeholder="Confirm Password"
            />
            <span 
              class="toggle-icon" 
              (click)="showConfirmPassword = !showConfirmPassword"
              role="button"
              tabindex="0"
              aria-label="Toggle confirm password visibility">
              {{ showConfirmPassword ? 'ðŸ”“' : 'ðŸ”’' }}
            </span>
          </div>
        </div>

      </div>

      <button type="submit" class="action-btn">Save</button>
    </div>
  </form>
</div>
