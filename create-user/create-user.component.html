<div class="dist-container">
  <h2 class="h2-header">User Creation</h2>

  <div class="company-form-container">
   
<!-- <div class="form-card" > -->
    <!-- <h3>Create User</h3> -->

 <div class="grey-container">

<div class="form-grid">
     <div class="form-group">
      <label>User Name <span class="required">*</span></label>
      <input tpe="text"  [(ngModel)]="user.userName" placeholder="Username" style="padding: 0.6rem 0.9rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;" />
    </div>

    <div class="form-group">
      <label>Email <span class="required">*</span></label>
      <!-- <input tpe="text"  [(ngModel)]="user.userName" placeholder="Username" /> -->
      <input tpe="text"   [(ngModel)]="user.email" placeholder="Enter Email" style="padding: 0.6rem 0.9rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;" />
    </div>

    <div class="form-group">
      <label>Designation <span class="required">*</span></label>
      <input  type="text" [(ngModel)]="user.designation" placeholder="Designation" />
    </div>

    <div class="form-group">
  
      <label>Phone Number <span class="required">*</span></label>
      <input type="text" [(ngModel)]="user.phoneNumber" placeholder="Phone Number" maxlength="10" />
     
    </div>


    <div class="form-group">
      <label>Password <span class="required">*</span></label>
      <input type="password" [(ngModel)]="user.password" (blur)="validatePassword()" placeholder="Password" />
      <!-- <p style="color:#ff4877;">Password Rules:</p> -->
      <p style="color: #ff4877;">
        Password must be 8â€“20 characters, including uppercase, lowercase, number & symbol.</p>
      
    </div>

    <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
  

    <div class="form-group">
      <label>Confirm Password <span class="required">*</span></label>
      <input type="password" [(ngModel)]="user.confirmPassword" placeholder="Confirm Password" />
    </div>

</div>
