<div class="dist-container" style="color: black;">
  <h2>Delivery Selection</h2>
<div>
  <label>Select PO:</label>
  <select [(ngModel)]="selectedPoNumber" (change)="onPoSelect(selectedPoNumber)">
    <option *ngFor="let po of poDataList" [value]="po.poNumber">{{ po.poNumber }}</option>
  </select>
</div>

<div *ngIf="selectedItems.length">
  <h4>Selected Items</h4>
  <ul>
    <li *ngFor="let item of selectedItems">
      {{ item.name }} - Qty: {{ item.qty }}
    </li>
  </ul>
</div>

<div *ngIf="unselectedItems.length">
  <h4 class="unselected-title">Unselected Items</h4>
  <ul>
    <li *ngFor="let item of unselectedItems">
      {{ item.name }} - Qty: {{ item.qty }}
    </li>
  </ul>
</div>
</div>
